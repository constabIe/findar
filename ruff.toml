# Ignore common build and environment directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Target Python version
target-version = "py313"

[lint]
# Enable common rule sets
select = [
    "E",      # Pycodestyle errors
    "W",      # Pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort (import order)
]

# Nothing ignored by default
ignore = []

# Optional: file-specific ignores (empty = none)
per-file-ignores = {}

[lint.mccabe]
# Maximum allowed complexity
max-complexity = 10

[format]
# Ensure consistent style even if editor uses tabs/spaces differently
quote-style = "double"
indent-style = "space"
line-ending = "lf"